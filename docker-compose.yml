services:
  javascript:
    image: node:18
    container_name: js_app
    volumes:
      - ./outputs:/outputs
      - ./app/javascript:/app
    working_dir: /app
    command: sh -c "node main.js > /outputs/javascript_output.txt"

  Typescript:
    build: ./typescript
    volumes:
      - ./typescript:/app
    working_dir: /app
    command: ["npm", "run", "start"]

  python:
    image: python:3.11
    container_name: python_app
    volumes:
      - ./outputs:/outputs
      - ./app/python:/app
    working_dir: /app
    command: ["sh", "-c", "python main.py > /outputs/python_output.txt"]

  ruby:
    image: ruby:3.2
    container_name: ruby_app
    volumes:
      - ./outputs:/outputs
      - ./app/ruby:/app
    working_dir: /app
    command: ["sh", "-c", "ruby main.rb > /outputs/ruby_output.txt"]

  c:
    image: gcc:latest
    container_name: c_app
    volumes:
      - ./outputs:/outputs
      - ./app/c:/app
    working_dir: /app
    command: ["/bin/sh", "-c", "gcc main.c -o main && ./main > /outputs/c_output.txt"]



