
services:
  javascript:
    image: node:18
    container_name: js_app
    volumes:
      - ./app/javascript:/app
    working_dir: /app
    command: ["node", "main.js"]

  typescript:
    image: node:latest
    container_name: ts_app
    working_dir: /app
    volumes:
      - ./app/typescript:/app
    command: >
      sh -c "npm install -g typescript && tsc main.ts && node main.js"

  python:
    image: python:3.11
    container_name: python_app
    volumes:
      - ./app/python:/app
    working_dir: /app
    command: ["python", "main.py"]

  ruby:
    image: ruby:3.2
    container_name: ruby_app
    volumes:
      - ./app/ruby:/app
    working_dir: /app
    command: ["ruby", "main.rb"]

  c:
    image: gcc:latest
    container_name: c_app
    volumes:
      - ./app/c:/app
    working_dir: /app
    command: ["/bin/sh", "-c", "gcc main.c -o main && ./main"]

